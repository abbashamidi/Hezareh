<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hezareh Sevom</title>
    <link rel="icon" href="./Logooooooo-Site-1.png" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/Hezareh.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/065f3885a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Preloader -->
    <!-- <div
      class="fixed w-full h-full inset-0 flex items-center justify-center z-50 backdrop-blur-md bg-white/30"
      id="preloader"
    >
      <div
        class="w-16 h-16 border-4 border-blue-500 border-t-white rounded-full animate-spin"
      ></div>
    </div> -->

    <!-- header for mobile device -->
    <div
      class="w-full h-9 bg-white shadow-sm flex justify-between items-center absolute"
    >
      <div class="flex justify-center items-center gap-1 px-1 text-sm">
        <img
          src="./Logooooooo-Site-1.png"
          alt="icon"
          class="w-6 h-6 rounded-full"
        />
        کالج زبان هزاره سوم
      </div>
      <div class="text-sm text-gray-500 hidden lg:block">
        <ul class="flex flex-row gap-10">
          <li class="hover:text-gray-700">
            <i class="fa-solid fa-house"></i>
            <button>خانه</button>
          </li>
          <li class="hover:text-gray-700">
            <i class="fa-solid fa-image"></i>
            <button>گالری تصاویر</button>
          </li>
          <li class="hover:text-gray-700">
            <i class="fa-solid fa-users-line"></i>
            <button>آشنایی با اساتید</button>
          </li>
          <li class="hover:text-gray-700">
            <i class="fa-solid fa-user-graduate"></i>
            <button>دوره های آموزشی</button>
          </li>
          <li class="hover:text-gray-700">
            <i class="fa-solid fa-info"></i>
            <button>درباره ما</button>
          </li>
        </ul>
      </div>
      <div class="flex justify-center items-center gap-1 px-1 text-xs">
        <button
          class="text-white bg-sky-500 px-3 py-1 rounded-full flex items-center justify-center gap-1 transition-all duration-300 hover:bg-blue-700 hover:shadow-lg hover:scale-105"
        >
          <span> ورود | ثبت نام </span>
          <i class="fa-solid fa-user"></i>
        </button>
        <button
          class="text-white bg-sky-500 rounded-full w-7 h-7 text-center transition-all duration-300 hover:bg-blue-700 hover:shadow-lg hover:scale-105 lg:hidden"
          id="sidebar-btn"
        >
          <i class="fa-solid fa-list"></i>
        </button>
      </div>
    </div>

    <div class="h-[100vh] w-50 absolute bg-sky-100 transform translate-x-full transition-transform duration-300" id="sidebar">
      <ul class="flex flex-col gap-3">
        <li class="border-b border-gray-400 py-2 px-3" id="sidebar-list">
          <button id="Xicon">
            <i class="fa-solid fa-x"></i>
          </button>
        </li>
        <li class="border-b border-gray-400 p-2 text-center">
          <button class="flex gap-1">
            <i class="fa-solid fa-house"></i>
            <span>خانه</span>
          </button>
        </li>
        <li class="border-b border-gray-400 p-2 text-center">
          <button class="flex gap-1">
            <i class="fa-solid fa-image"></i>
            <span>گالری تصاویر</span>
          </button>
        </li>
        <li class="border-b border-gray-400 p-2 text-center">
          <button class="flex gap-1 items-center">
            <i class="fa-solid fa-users-line"></i>
            <span>آشنایی با اساتید</span>
          </button>
        </li>
        <li class="border-b border-gray-400 p-2 text-center">
          <button class="flex gap-1 items-center">
            <i class="fa-solid fa-user-graduate"></i>
            <span>دوره های آموزشی</span>
          </button>
        </li>
        <li class="border-b border-gray-400 p-2 text-center">
          <button class="flex gap-1 items-center">
            <i class="fa-solid fa-info"></i>
            <span>درباره ما</span>
          </button>
        </li>
      </ul>
    </div>

    

    <script src="./Hezareh.js"></script>
  </body>
</html>
