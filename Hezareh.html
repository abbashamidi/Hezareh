<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hezareh Sevom</title>
    <link rel="icon" href="./Logooooooo-Site-1.png" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/Hezareh.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/065f3885a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Preloader -->
    <div
      class="fixed w-full h-full inset-0 flex items-center justify-center z-50 backdrop-blur-md bg-white/30"
      id="preloader"
    >
      <div
        class="w-16 h-16 border-4 border-blue-500 border-t-white rounded-full animate-spin"
      ></div>
    </div>

    <div
      class="w-full h-9 bg-white shadow-sm flex justify-between items-center"
    >
      <div class="flex justify-center items-center gap-1 px-1 text-sm">
        <img
          src="./Logooooooo-Site-1.png"
          alt="icon"
          class="w-6 h-6 rounded-full"
        />
        کالج زبان هزاره سوم
      </div>
      <div class="flex justify-center items-center gap-1 px-1 text-xs">
        <button
          class="text-white bg-sky-500 px-3 py-1 rounded-full flex items-center justify-center gap-1"
        >
          <span> ورود | ثبت نام </span>
          <i class="fa-solid fa-user"></i>
        </button>
        <button class="text-white bg-sky-500 rounded-full w-7 h-7 text-center" id="menu-button">
          <i
            class="fa-solid fa-list"
          ></i>
        </button>
      </div>
    </div>

    <script src="./Hezareh.js"></script>
  </body>
</html>
